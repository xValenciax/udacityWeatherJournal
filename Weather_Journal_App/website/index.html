<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg"></div>
    <div class="page">
      <header class="title">
        <h1>Weather Journal</h1>
      </header>
      <div id="entryHolder">
        <div id="temp">Temp:</div>
        <div id="sky">Sky:</div>
        <div id="date">Date:</div>
        <div id="content">Feelings:</div>
      </div>
      <main class="page-content">
        <form action="" class="formbox">
          <div class="inputBox">
            <label for="zip">Zip Code</label>
            <input
              type="text"
              name="zip-code"
              id="zip"
              placeholder="Enter zip code here"
            />
          </div>
          <textarea
            name="userResponse"
            id="feelings"
            cols="30"
            rows="10"
            placeholder="Enter Your feelings"
          ></textarea>
          <button type="button" id="generate">Show Weather</button>
        </form>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
